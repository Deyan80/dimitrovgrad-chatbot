<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>–î–∏–º–∏—Ç—Ä–æ–≤–≥—Ä–∞–¥ –ß–∞—Ç–±–æ—Ç</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #chatbox {
      width: 400px;
      height: 500px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: white;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 1px solid #eee;
    }
    .msg {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 80%;
    }
    .user {
      background: #d1e7dd;
      align-self: flex-end;
    }
    .bot {
      background: #f8d7da;
      align-self: flex-start;
    }
    #input-area {
      display: flex;
      border-top: 1px solid #eee;
    }
    #input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    #input-area button {
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üí¨ –ß–∞—Ç–±–æ—Ç ‚Äì –û–±—â–∏–Ω–∞ –î–∏–º–∏—Ç—Ä–æ–≤–≥—Ä–∞–¥</h2>
  <div id="chatbox">
    <div id="messages"></div>
    <div id="input-area">
      <input id="userInput" type="text" placeholder="–ù–∞–ø–∏—à–∏ —Å—ä–æ–±—â–µ–Ω–∏–µ...">
      <button onclick="sendMessage()">–ò–∑–ø—Ä–∞—Ç–∏</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const msg = input.value.trim();
      if (!msg) return;

      // –¥–æ–±–∞–≤—è–º–µ —Å—ä–æ–±—â–µ–Ω–∏–µ –Ω–∞ –µ–∫—Ä–∞–Ω–∞
      addMessage(msg, "user");
      input.value = "";

      // –∏–∑–ø—Ä–∞—â–∞–º–µ –∑–∞—è–≤–∫–∞ –∫—ä–º Flask backend
      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: msg })
      });

      const data = await response.json();
      addMessage(data.answer, "bot");
    }

    function addMessage(text, type) {
      const messages = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = "msg " + type;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
