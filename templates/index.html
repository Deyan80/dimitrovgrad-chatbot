<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Димитровград Чатбот</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        #chat {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            max-width: 70%;
        }
        .user {
            background-color: #0078d7;
            align-self: flex-end;
        }
        .bot {
            background-color: #333333;
            align-self: flex-start;
        }
        #inputForm {
            display: flex;
            padding: 10px;
            background-color: #2a2a2a;
        }
        #inputForm input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        #inputForm button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #0078d7;
            color: white;
            cursor: pointer;
        }
        a {
            color: #00ffff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="chat"></div>
    <form id="inputForm">
        <input type="text" id="userInput" placeholder="Напиши въпрос..." autocomplete="off">
        <button type="submit">Изпрати</button>
    </form>

    <script>
        const chat = document.getElementById('chat');
        const form = document.getElementById('inputForm');
        const input = document.getElementById('userInput');

        function addMessage(text, sender, isHTML=false) {
            const div = document.createElement('div');
            div.classList.add('message', sender);
            if (isHTML) {
                div.innerHTML = text;
            } else {
                div.textContent = text;
            }
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = input.value.trim();
            if (!query) return;
            addMessage(query, 'user');
            input.value = '';

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({query})
                });

                const data = await response.json();

                if (data.error) {
                    addMessage(data.error, 'bot');
                } else {
                    data.forEach(item => {
                        const linkHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
                        addMessage(linkHTML, 'bot', true);
                    });
                }
            } catch (err) {
                addMessage("Грешка при връзката с сървъра.", 'bot');
            }
        });
    </script>
</body>
</html>
