<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Димитровград Чатбот</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #1e1e1e; color: #fff; padding: 20px; }
        #chat { border: 1px solid #444; padding: 10px; height: 400px; overflow-y: auto; margin-bottom: 10px; }
        #userInput { width: 80%; padding: 10px; border: none; border-radius: 5px; }
        #sendBtn { padding: 10px 15px; border: none; border-radius: 5px; background-color: #0078d4; color: #fff; cursor: pointer; }
        .message { margin: 5px 0; }
        .user { color: #00ffea; }
        .bot { color: #ffa500; }
    </style>
</head>
<body>
    <h1>Димитровград Чатбот</h1>
    <div id="chat"></div>
    <input type="text" id="userInput" placeholder="Напиши въпрос...">
    <button id="sendBtn">Изпрати</button>

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.classList.add('message', sender);
            div.textContent = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        async function sendQuery() {
            const query = input.value.trim();
            if (!query) return;

            addMessage(query, 'user');
            input.value = '';

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();

                if (data.error) {
                    addMessage(data.error, 'bot');
                } else if (data.length === 0) {
                    addMessage('Няма намерени резултати.', 'bot');
                } else {
                    data.forEach(item => {
                        addMessage(`${item.title} — ${item.link}`, 'bot');
                    });
                }
            } catch (err) {
                addMessage('Грешка при заявката.', 'bot');
            }
        }

        sendBtn.addEventListener('click', sendQuery);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendQuery();
        });
    </script>
</body>
</html>
