<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Димитровград Чатбот</title>
    <style>
        /* Оригинален CSS + responsive подобрения */
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        #header {
            padding: 10px;
            background: #2a2a2a;
            display: flex;
            align-items: center;
        }
        #header img {
            height: 40px;
            margin-right: 10px;
        }
        #chat {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            max-width: 70%;
            animation: fadeIn 0.3s ease;
        }
        .user {
            background-color: #0078d7;
            align-self: flex-end;
        }
        .bot {
            background-color: #333333;
            align-self: flex-start;
        }
        #typing {
            color: #aaaaaa;
            font-size: 0.9em;
            padding: 5px 15px;
            display: none;
        }
        #inputForm {
            display: flex;
            flex-direction: column;
            padding: 10px;
            background-color: #2a2a2a;
        }
        #faqButtons {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }
        #faqButtons button {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
            cursor: pointer;
        }
        #faqButtons button:hover {
            background-color: #666;
        }
        #inputFormRow {
            display: flex;
        }
        #inputForm input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        #inputForm button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #0078d7;
            color: white;
            cursor: pointer;
        }
        a {
            color: #00ffff;
            text-decoration: underline;
        }
        .snippet {
            font-size: 0.9em;
            color: #cccccc;
            margin-top: 5px;
            white-space: pre-wrap;  /* За по-добро форматиране на AI отговори */
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        /* Responsive: За мобилни */
        @media (max-width: 600px) {
            #faqButtons {
                flex-direction: column;
            }
            #inputFormRow {
                flex-direction: column;
            }
            #inputForm button {
                margin-left: 0;
                margin-top: 10px;
            }
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/29/Coat_of_arms_of_Dimitrovgrad.png" alt="Лого">
        <span>Димитровград Чатбот</span>
    </div>

    <div id="chat"></div>
    <div id="typing">Ботът пише...</div>

    <form id="inputForm">
        <div id="faqButtons">
            <button type="button">Кой е кметът на Димитровград?</button>
            <button type="button">Кой е председател на Общинския съвет?</button>
            <button type="button">Работно време на общината</button>
            <button type="button">Телефон за връзка</button>
        </div>
        <div id="inputFormRow">
            <input type="text" id="userInput" placeholder="Напиши въпрос..." autocomplete="off">
            <button type="submit">Изпрати</button>
        </div>
    </form>

    <script>
        const chat = document.getElementById('chat');
        const typing = document.getElementById('typing');
        const form = document.getElementById('inputForm');
        const input = document.getElementById('userInput');
        const faqButtons = document.querySelectorAll('#faqButtons button');

        function addMessage(text, sender, isHTML=false) {
            const div = document.createElement('div');
            div.classList.add('message', sender);
            if (isHTML) div.innerHTML = text;
            else div.textContent = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;  // Автоскрол
        }

        // Ново: Добре дошло съобщение
        addMessage('Здравей! Задай въпрос за Община Димитровград или използвай бутоните по-долу.', 'bot');

        async function sendQuery(query) {
            addMessage(query, 'user');
            typing.style.display = 'block';
            form.querySelector('button').disabled = true;  // Disable бутона по време на обработка
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({query})
                });
                const data = await response.json();
                typing.style.display = 'none';

                if (data.error) {
                    addMessage(data.error, 'bot');
                } else if (data.length === 0) {
                    addMessage("Няма намерена информация.", 'bot');
                } else {
                    data.forEach(item => {
                        const resultHTML = `
                            <div>
                                <a href="${item.link}" target="_blank">${item.title}</a>
                                <div class="snippet">${item.snippet || ""}</div>
                            </div>
                        `;
                        addMessage(resultHTML, 'bot', true);
                    });
                }
            } catch (err) {
                typing.style.display = 'none';
                addMessage("Грешка при връзката със сървъра.", 'bot');
            } finally {
                form.querySelector('button').disabled = false;  // Enable бутона
            }
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const query = input.value.trim();
            if (!query) return;
            input.value = '';
            sendQuery(query);
        });

        faqButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const q = btn.textContent;
                sendQuery(q);
            });
        });
    </script>
</body>
</html>
