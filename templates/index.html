<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">

    <style>
        body {

        #inputForm {

        }
        #userInput {

        button {

        #faqButtons {

        }

        a {

        }
        .download-btn {
            display: inline-block;
            margin-left: 8px;
            padding: 4px 8px;
            background: #2563eb;
            color: #fff !important;
            border-radius: 4px;
            font-size: 0.9em;
            text-decoration: none;
        }
        .download-btn:hover {
            background: #1e40af;
        }
    </style>
</head>
<body>
    <div id="chat"></div>
    <div id="typing">–ü–∏—à–µ...</div>

    <form id="inputForm">
        <input type="text" id="userInput" placeholder="–ó–∞–¥–∞–π –≤—ä–ø—Ä–æ—Å..." required>
        <button type="submit">–ò–∑–ø—Ä–∞—Ç–∏</button>
    </form>

    <div id="faqButtons">
        <button>–ö–æ–Ω—Ç–∞–∫—Ç–∏ –Ω–∞ –æ–±—â–∏–Ω–∞—Ç–∞</button>
        <button>–†–∞–±–æ—Ç–Ω–æ –≤—Ä–µ–º–µ</button>
        <button>–ë—é–¥–∂–µ—Ç 2025</button>
        <button>–†–µ—à–µ–Ω–∏—è –Ω–∞ –û–±—â–∏–Ω—Å–∫–∏ —Å—ä–≤–µ—Ç</button>
        <button>–í–∏–¥–µ–æ –æ—Ç –∑–∞—Å–µ–¥–∞–Ω–∏—è</button>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const typing = document.getElementById('typing');
        const form = document.getElementById('inputForm');
        const input = document.getElementById('userInput');
        const faqButtons = document.querySelectorAll('#faqButtons button');

        function linkify(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlRegex, url => `<a href="${url}" target="_blank">${url}</a>`);
        }

        function addMessage(text, sender, isHTML=false) {
            const div = document.createElement('div');
            div.classList.add('message', sender);
            div.innerHTML = isHTML ? text : linkify(text);
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        // –ø—ä—Ä–≤–æ–Ω–∞—á–∞–ª–Ω–æ —Å—ä–æ–±—â–µ–Ω–∏–µ
        addMessage("üëã –ó–¥—Ä–∞–≤–µ–π! –ê–∑ —Å—ä–º —á–∞—Ç–±–æ—Ç—ä—Ç –∑–∞ –û–±—â–∏–Ω–∞ –î–∏–º–∏—Ç—Ä–æ–≤–≥—Ä–∞–¥. –ü–æ–ø–∏—Ç–∞–π –º–µ –Ω–µ—â–æ –∏–ª–∏ –∏–∑–ø–æ–ª–∑–≤–∞–π –±—É—Ç–æ–Ω–∏—Ç–µ –ø–æ-–¥–æ–ª—É.", "bot", true);

        async function sendQuery(query) {
            addMessage(query, "user");
            typing.style.display = "block";
            form.querySelector("button[type=submit]").disabled = true;

            try {
                const response = await fetch("/search", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({query})
                });
                const data = await response.json();
                typing.style.display = "none";
                form.querySelector("button[type=submit]").disabled = false;

                if (data.error) {
                    addMessage("‚ö†Ô∏è –í—ä–∑–Ω–∏–∫–Ω–∞ –≥—Ä–µ—à–∫–∞: " + data.error, "bot");
                } else {
                    data.forEach(item => {
                        addMessage(item.snippet, "bot", true);
                    });
                }
            } catch (err) {
                typing.style.display = "none";
                form.querySelector("button[type=submit]").disabled = false;
                addMessage("‚ö†Ô∏è –ü—Ä–æ–±–ª–µ–º —Å –≤—Ä—ä–∑–∫–∞—Ç–∞: " + err.message, "bot");
            }
        }

        form.addEventListener("submit", e => {
            e.preventDefault();
            const text = input.value.trim();
            if (text) {
                sendQuery(text);
                input.value = "";
            }
        });

        faqButtons.forEach(btn => {
            btn.addEventListener("click", () => {
                sendQuery(btn.textContent);
            });
        });
    </script>
</body>
</html>
