<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Димитровград Чатбот</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        #chat {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            max-width: 70%;
            animation: fadeIn 0.3s ease;
        }
        .user {
            background-color: #0078d7;
            align-self: flex-end;
        }
        .bot {
            background-color: #333333;
            align-self: flex-start;
        }
        #inputForm {
            display: flex;
            padding: 10px;
            background-color: #2a2a2a;
        }
        #inputForm input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        #inputForm button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #0078d7;
            color: white;
            cursor: pointer;
        }
        a {
            color: #00ffff;
            text-decoration: underline;
        }
        .snippet {
            font-size: 0.9em;
            color: #cccccc;
            margin-top: 5px;
        }
        #typing {
            color: #aaaaaa;
            font-size: 0.9em;
            padding: 5px 15px;
            display: none;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>
    <div style="padding:10px; background:#2a2a2a;">
        <img src="https://www.dimitrovgrad.bg/images/common/logo.png" height="40" alt="Лого">
    </div>

    <div id="chat"></div>
    <div id="typing">Ботът пише...</div>

    <form id="inputForm">
        <input type="text" id="userInput" placeholder="Напиши въпрос..." autocomplete="off">
        <button type="submit">Изпрати</button>
    </form>

    <script>
        const chat = document.getElementById('chat');
        const typing = document.getElementById('typing');
        const form = document.getElementById('inputForm');
        const input = document.getElementById('userInput');

        function addMessage(text, sender, isHTML=false) {
            const div = document.createElement('div');
            div.classList.add('message', sender);
            if (isHTML) div.innerHTML = text;
            else div.textContent = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = input.value.trim();
            if (!query) return;
            addMessage(query, 'user');
            input.value = '';

            typing.style.display = 'block';

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({query})
                });

                const data = await response.json();
                typing.style.display = 'none';

                if (data.error) {
                    addMessage(data.error, 'bot');
                } else {
                    data.forEach(item => {
                        const resultHTML = `
                            <div>
                                <a href="${item.link}" target="_blank">${item.title}</a>
                                <div class="snippet">${item.snippet || ""}</div>
                            </div>
                        `;
                        addMessage(resultHTML, 'bot', true);
                    });
                }
            } catch (err) {
                typing.style.display = 'none';
                addMessage("Грешка при връзката със сървъра.", 'bot');
            }
        });
    </script>
</body>
</html>
