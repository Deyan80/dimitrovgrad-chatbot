    <script>
        const chat = document.getElementById('chat');
        const typing = document.getElementById('typing');
        const form = document.getElementById('inputForm');
        const input = document.getElementById('userInput');
        const faqButtons = document.querySelectorAll('#faqButtons button');
        const micBtn = document.getElementById("micBtn");
        const speakBtn = document.getElementById("speakBtn");

        let lastBotReply = "";

        function linkify(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlRegex, url => `<a href="${url}" target="_blank">${url}</a>`);
        }

        function addMessage(text, sender, isHTML=false) {
            const div = document.createElement('div');
            div.classList.add('message', sender);
            div.innerHTML = isHTML ? text : linkify(text);
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;

            if (sender === "bot") {
                lastBotReply = text;
            }
        }

        addMessage("üëã –ó–¥—Ä–∞–≤–µ–π! –ê–∑ —Å—ä–º —á–∞—Ç–±–æ—Ç—ä—Ç –∑–∞ –û–±—â–∏–Ω–∞ –î–∏–º–∏—Ç—Ä–æ–≤–≥—Ä–∞–¥. –ü–æ–ø–∏—Ç–∞–π –º–µ –Ω–µ—â–æ –∏–ª–∏ –∏–∑–ø–æ–ª–∑–≤–∞–π –±—É—Ç–æ–Ω–∏—Ç–µ –ø–æ-–¥–æ–ª—É.", "bot", true);

        async function sendQuery(query) {
            addMessage(query, "user");
            typing.style.display = "block";
            form.querySelector("button[type=submit]").disabled = true;

            try {
                const response = await fetch("/search", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({query})
                });
                const data = await response.json();
                typing.style.display = "none";
                form.querySelector("button[type=submit]").disabled = false;

                if (data.error) {
                    addMessage("‚ö†Ô∏è –í—ä–∑–Ω–∏–∫–Ω–∞ –≥—Ä–µ—à–∫–∞: " + data.error, "bot");
                } else {
                    data.forEach(item => {
                        addMessage(item.snippet, "bot", true);
                    });
                }
            } catch (err) {
                typing.style.display = "none";
                form.querySelector("button[type=submit]").disabled = false;
                addMessage("‚ö†Ô∏è –ü—Ä–æ–±–ª–µ–º —Å –≤—Ä—ä–∑–∫–∞—Ç–∞: " + err.message, "bot");
            }
        }

        form.addEventListener("submit", e => {
            e.preventDefault();
            const text = input.value.trim();
            if (text) {
                sendQuery(text);
                input.value = "";
            }
        });

        faqButtons.forEach(btn => {
            btn.addEventListener("click", () => {
                sendQuery(btn.textContent);
            });
        });

        // üé§ –ì–ª–∞—Å–æ–≤–æ –≤—ä–≤–µ–∂–¥–∞–Ω–µ
        let recognition;
        if ("webkitSpeechRecognition" in window) {
            recognition = new webkitSpeechRecognition();
            recognition.lang = "bg-BG";
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                input.value = transcript;
                sendQuery(transcript);
            };
        }

        micBtn.addEventListener("click", () => {
            if (recognition) recognition.start();
            else alert("–í–∞—à–∏—è—Ç –±—Ä–∞—É–∑—ä—Ä –Ω–µ –ø–æ–¥–¥—ä—Ä–∂–∞ –≥–ª–∞—Å–æ–≤–æ –≤—ä–≤–µ–∂–¥–∞–Ω–µ.");
        });

        // üîä –ß–µ—Ç–µ–Ω–µ –Ω–∞ –æ—Ç–≥–æ–≤–æ—Ä
        speakBtn.addEventListener("click", () => {
            if (lastBotReply) {
                const utterance = new SpeechSynthesisUtterance(lastBotReply);
                utterance.lang = "bg-BG";
                speechSynthesis.speak(utterance);
            } else {
                alert("–ù—è–º–∞ –æ—Ç–≥–æ–≤–æ—Ä –∑–∞ –ø—Ä–æ—á–∏—Ç–∞–Ω–µ.");
            }
        });
    </script>
